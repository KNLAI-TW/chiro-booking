<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整脊調理工作室 - 線上預約</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Clock, User, Phone, MessageSquare, Check, X, AlertCircle, Bell } = lucide;

        const ChiropracticBookingSystem = () => {
            // 預設可用時段設定（你可以根據你的時間調整）
            const [availableSlots, setAvailableSlots] = useState({
                // 格式: 'YYYY-MM-DD': ['時段1', '時段2', ...]
                '2024-12-20': ['19:00', '20:00', '21:00'],
                '2024-12-21': ['14:00', '15:00', '19:00', '20:00'],
                '2024-12-22': ['13:00', '14:00', '15:00'],
                '2024-12-23': ['19:00', '20:00', '21:00'],
                '2024-12-27': ['19:00', '20:00', '21:00'],
                '2024-12-28': ['14:00', '15:00', '19:00', '20:00'],
                '2024-12-29': ['13:00', '14:00', '15:00'],
            });

            const [bookingRequests, setBookingRequests] = useState(() => {
                const saved = localStorage.getItem('bookingRequests');
                return saved ? JSON.parse(saved) : [
                    {
                        id: 1,
                        name: '陳先生',
                        phone: '0912-345-678',
                        date: '2024-12-21',
                        time: '19:00',
                        symptoms: '肩頸僵硬，工作久坐導致',
                        status: 'pending',
                        requestTime: '2024-12-18 10:30',
                        lineId: 'chen123'
                    }
                ];
            });

            const [currentView, setCurrentView] = useState('client');
            const [selectedDate, setSelectedDate] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [clientForm, setClientForm] = useState({
                name: '',
                phone: '',
                symptoms: '',
                lineId: ''
            });
            const [showBookingForm, setShowBookingForm] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);

            // 保存資料到 localStorage
            useEffect(() => {
                localStorage.setItem('bookingRequests', JSON.stringify(bookingRequests));
            }, [bookingRequests]);

            // 獲取未來14天的日期
            const getNext14Days = () => {
                const days = [];
                const today = new Date();
                for (let i = 0; i < 14; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    days.push({
                        date: dateStr,
                        dayName: date.toLocaleDateString('zh-TW', { weekday: 'short' }),
                        dayNum: date.getDate(),
                        month: date.getMonth() + 1
                    });
                }
                return days;
            };

            const next14Days = getNext14Days();

            // 檢查時段是否可用
            const isSlotAvailable = (date, time) => {
                if (!availableSlots[date]) return false;
                
                const isBooked = bookingRequests.some(req => 
                    req.date === date && 
                    req.time === time && 
                    req.status === 'confirmed'
                );
                
                return availableSlots[date].includes(time) && !isBooked;
            };

            // 客人提交預約請求
            const handleBookingSubmit = () => {
                if (!clientForm.name || !clientForm.phone || !selectedDate || !selectedTime) {
                    alert('請填寫完整資料');
                    return;
                }

                const newRequest = {
                    id: Date.now(),
                    ...clientForm,
                    date: selectedDate,
                    time: selectedTime,
                    status: 'pending',
                    requestTime: new Date().toLocaleString('zh-TW')
                };

                setBookingRequests([newRequest, ...bookingRequests]);
                
                setClientForm({ name: '', phone: '', symptoms: '', lineId: '' });
                setSelectedDate('');
                setSelectedTime('');
                setShowBookingForm(false);
                
                alert('預約請求已送出！我們會盡快通過 LINE 聯繫您確認。');
            };

            // 管理員驗證
            const handleAdminLogin = () => {
                if (adminPassword === 'admin123') { // 你可以改成你想要的密碼
                    setIsAdminAuthenticated(true);
                    setCurrentView('admin');
                } else {
                    alert('密碼錯誤！');
                }
            };

            // 管理員確認預約
            const handleConfirmBooking = (id) => {
                setBookingRequests(bookingRequests.map(req => 
                    req.id === id ? { ...req, status: 'confirmed' } : req
                ));
            };

            // 管理員拒絕預約
            const handleRejectBooking = (id) => {
                setBookingRequests(bookingRequests.map(req => 
                    req.id === id ? { ...req, status: 'rejected' } : req
                ));
            };

            const getStatusColor = (status) => {
                switch(status) {
                    case 'confirmed': return 'bg-green-100 text-green-800 border-green-200';
                    case 'pending': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    case 'rejected': return 'bg-red-100 text-red-800 border-red-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };

            const getStatusText = (status) => {
                switch(status) {
                    case 'confirmed': return '已確認';
                    case 'pending': return '待確認';
                    case 'rejected': return '已拒絕';
                    default: return '未知';
                }
            };

            const pendingCount = bookingRequests.filter(req => req.status === 'pending').length;

            return (
                <div className="max-w-6xl mx-auto p-4 bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
                    {/* 切換視圖按鈕 */}
                    <div className="flex justify-center mb-6">
                        <div className="bg-white rounded-lg p-1 shadow-md">
                            <button
                                onClick={() => {
                                    setCurrentView('client');
                                    setIsAdminAuthenticated(false);
                                }}
                                className={`px-6 py-2 rounded-md font-medium transition-all ${
                                    currentView === 'client' 
                                        ? 'bg-blue-600 text-white shadow-md' 
                                        : 'text-blue-600 hover:bg-blue-50'
                                }`}
                            >
                                客人預約
                            </button>
                            <button
                                onClick={() => {
                                    if (!isAdminAuthenticated) {
                                        const password = prompt('請輸入管理員密碼：');
                                        if (password === 'admin123') { // 你可以改成你想要的密碼
                                            setIsAdminAuthenticated(true);
                                            setCurrentView('admin');
                                        } else {
                                            alert('密碼錯誤！');
                                        }
                                    } else {
                                        setCurrentView('admin');
                                    }
                                }}
                                className={`px-6 py-2 rounded-md font-medium transition-all relative ${
                                    currentView === 'admin' 
                                        ? 'bg-green-600 text-white shadow-md' 
                                        : 'text-green-600 hover:bg-green-50'
                                }`}
                            >
                                管理後台
                                {pendingCount > 0 && (
                                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                        {pendingCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </div>

                    {/* 客人預約介面 */}
                    {currentView === 'client' && (
                        <div className="space-y-6">
                            {/* 工作室介紹 */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="text-center">
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        🦴 整脊調理工作室
                                    </h1>
                                    <p className="text-gray-600 mb-4">
                                        專業整脊調理服務，幫您緩解肩須腰背不適
                                    </p>
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-left">
                                        <h3 className="font-semibold text-blue-800 mb-2">預約說明：</h3>
                                        <ul className="text-blue-700 text-sm space-y-1">
                                            <li>• 每次療程約 60-90 分鐘</li>
                                            <li>• 請選擇您方便的時段提出預約</li>
                                            <li>• 提交後我會透過 LINE 聯繫確認</li>
                                            <li>• 如有疑問歡迎先透過 LINE 諮詢</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            {/* 可用時段日曆 */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <Calendar className="text-blue-600" />
                                    選擇預約時間
                                </h2>
                                
                                <div className="grid grid-cols-2 md:grid-cols-7 gap-3 mb-6">
                                    {next14Days.map((day) => {
                                        const hasSlots = availableSlots[day.date] && availableSlots[day.date].length > 0;
                                        const availableCount = hasSlots ? availableSlots[day.date].filter(time => isSlotAvailable(day.date, time)).length : 0;
                                        return (
                                            <button
                                                key={day.date}
                                                onClick={() => setSelectedDate(selectedDate === day.date ? '' : day.date)}
                                                disabled={!hasSlots || availableCount === 0}
                                                className={`p-3 rounded-lg text-center transition-all ${
                                                    selectedDate === day.date
                                                        ? 'bg-blue-600 text-white shadow-lg'
                                                        : hasSlots && availableCount > 0
                                                        ? 'bg-blue-50 text-blue-800 hover:bg-blue-100 border border-blue-200'
                                                        : 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                                }`}
                                            >
                                                <div className="text-xs opacity-75">{day.month}/{day.dayNum}</div>
                                                <div className="font-medium">{day.dayName}</div>
                                                <div className="text-xs mt-1">
                                                    {availableCount > 0 ? `${availableCount}個時段` : '無空位'}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>

                                {/* 時段選擇 */}
                                {selectedDate && availableSlots[selectedDate] && (
                                    <div className="border-t pt-4">
                                        <h3 className="font-medium text-gray-700 mb-3 flex items-center gap-2">
                                            <Clock className="text-green-600" />
                                            {selectedDate} 可用時段：
                                        </h3>
                                        <div className="grid grid-cols-3 md:grid-cols-6 gap-2">
                                            {availableSlots[selectedDate].map((time) => {
                                                const available = isSlotAvailable(selectedDate, time);
                                                return (
                                                    <button
                                                        key={time}
                                                        onClick={() => available && setSelectedTime(selectedTime === time ? '' : time)}
                                                        disabled={!available}
                                                        className={`p-3 rounded-lg font-medium transition-all ${
                                                            selectedTime === time
                                                                ? 'bg-green-600 text-white shadow-lg'
                                                                : available
                                                                ? 'bg-green-50 text-green-800 hover:bg-green-100 border border-green-200'
                                                                : 'bg-red-50 text-red-500 cursor-not-allowed border border-red-200'
                                                        }`}
                                                    >
                                                        {time}
                                                        {!available && (
                                                            <div className="text-xs">已約滿</div>
                                                        )}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}

                                {/* 預約按鈕 */}
                                {selectedDate && selectedTime && (
                                    <div className="border-t pt-4 mt-4">
                                        <button
                                            onClick={() => setShowBookingForm(true)}
                                            className="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition-all"
                                        >
                                            預約 {selectedDate} {selectedTime}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* 管理後台介面 */}
                    {currentView === 'admin' && isAdminAuthenticated && (
                        <div className="bg-white rounded-xl shadow-lg">
                            <div className="border-b border-gray-200 px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                                            <Bell className="text-green-600" />
                                            預約管理後台
                                        </h1>
                                        <p className="text-gray-600 mt-1">
                                            待確認預約：{pendingCount} 筆
                                        </p>
                                    </div>
                                    <button
                                        onClick={() => {
                                            setIsAdminAuthenticated(false);
                                            setCurrentView('client');
                                        }}
                                        className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg"
                                    >
                                        登出
                                    </button>
                                </div>
                            </div>

                            <div className="p-6">
                                {bookingRequests.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <MessageSquare size={48} className="mx-auto mb-4 text-gray-300" />
                                        <p className="text-lg">目前沒有預約請求</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {bookingRequests.map((request) => (
                                            <div key={request.id} className={`border rounded-lg p-4 ${getStatusColor(request.status)}`}>
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1 space-y-2">
                                                        <div className="flex items-center gap-4 flex-wrap">
                                                            <div className="flex items-center gap-2">
                                                                <User size={18} className="text-blue-600" />
                                                                <span className="font-semibold">{request.name}</span>
                                                            </div>
                                                            <div className="flex items-center gap-2">
                                                                <Phone size={18} className="text-green-600" />
                                                                <span>{request.phone}</span>
                                                            </div>
                                                            {request.lineId && (
                                                                <div className="flex items-center gap-2">
                                                                    <MessageSquare size={18} className="text-green-500" />
                                                                    <span className="text-sm">LINE: {request.lineId}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                        
                                                        <div className="flex items-center gap-4 text-sm text-gray-600 flex-wrap">
                                                            <span>📅 {request.date}</span>
                                                            <span>⏰ {request.time}</span>
                                                            <span>📝 {request.requestTime} 提出</span>
                                                        </div>
                                                        
                                                        {request.symptoms && (
                                                            <div className="bg-gray-50 p-3 rounded-lg">
                                                                <span className="text-sm font-medium text-gray-700">症狀描述：</span>
                                                                <p className="text-sm text-gray-600 mt-1">{request.symptoms}</p>
                                                            </div>
                                                        )}
                                                        
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-sm font-medium">狀態：</span>
                                                            <span className={`px-2 py-1 rounded text-xs font-medium ${getStatusColor(request.status)}`}>
                                                                {getStatusText(request.status)}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    
                                                    {request.status === 'pending' && (
                                                        <div className="flex gap-2 ml-4">
                                                            <button
                                                                onClick={() => handleConfirmBooking(request.id)}
                                                                className="flex items-center gap-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                                            >
                                                                <Check size={16} />
                                                                確認
                                                            </button>
                                                            <button
                                                                onClick={() => handleRejectBooking(request.id)}
                                                                className="flex items-center gap-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                                            >
                                                                <X size={16} />
                                                                拒絕
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* 客人填寫資料表單 */}
                    {showBookingForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md max-h-screen overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4 text-gray-900">
                                    預約資料填寫
                                </h2>
                                <div className="bg-blue-50 p-3 rounded-lg mb-4 text-sm text-blue-800">
                                    預約時間：{selectedDate} {selectedTime}
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            姓名 *
                                        </label>
                                        <input
                                            type="text"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={clientForm.name}
                                            onChange={(e) => setClientForm({...clientForm, name: e.target.value})}
                                            placeholder="請輸入您的姓名"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            聯絡電話 *
                                        </label>
                                        <input
                                            type="tel"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={clientForm.phone}
                                            onChange={(e) => setClientForm({...clientForm, phone: e.target.value})}
                                            placeholder="0912-345-678"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            LINE ID（方便聯繫）
                                        </label>
                                        <input
                                            type="text"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={clientForm.lineId}
                                            onChange={(e) => setClientForm({...clientForm, lineId: e.target.value})}
                                            placeholder="您的 LINE ID"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            症狀描述
                                        </label>
                                        <textarea
                                            rows="4"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            value={clientForm.symptoms}
                                            onChange={(e) => setClientForm({...clientForm, symptoms: e.target.value})}
                                            placeholder="請簡單描述您的症狀或不適部位..."
                                        />
                                    </div>
                                    
                                    <div className="flex gap-3 pt-4">
                                        <button
                                            onClick={() => setShowBookingForm(false)}
                                            className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            取消
                                        </button>
                                        <button
                                            onClick={handleBookingSubmit}
                                            className="flex-1 px-4 py-2 bg-gradient-to-r from-blue-600 to-green-600 text-white rounded-lg hover:shadow-lg transition-all"
                                        >
                                            送出預約請求
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ChiropracticBookingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
