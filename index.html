<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiropractic Booking</title>

    <!-- ✅ Tailwind CDN（保留警告，但先能正常顯示） -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- React 渲染的根節點 -->
    <div id="root" class="p-4"></div>

    <!-- ✅ React & ReactDOM (React 18) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ✅ 你的 React 程式碼 -->
    <script type="text/babel">
      // React 18 正確用法：使用 createRoot
      const { createRoot } = ReactDOM;

      function ChiropracticBookingSystem() {
        return (
          <div className="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6">
            <h2 className="text-2xl font-bold text-center mb-4">預約系統</h2>
            <p className="text-gray-700 text-center">
              這裡可以放你的預約表單或說明
            </p>
            <button className="mt-4 w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">
              立即預約
            </button>
          </div>
        );
      }

      // 取得 root DOM 節點
      const container = document.getElementById("root");
      const root = createRoot(container);
      root.render(<ChiropracticBookingSystem />);
    </script>
  </body>
</html>
